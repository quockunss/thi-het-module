<script>
    class Animal{
        constructor(name,weight) {
            this.name = name;

        }
        getWeight(){
            return this.weight;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        toString(){
            return `Name : ${this.name} ------- Weight : ${this.weight}`;
        }
    }

    let objAnimal1 = new Animal();
